         <script src = "./js/jquery.session.js"></script>
         <script>
            $(document).ready(function(){
              $('#loginForm').ready(function(){
                 $('#loginForm').submit(function(event) {
                   var email = $('#username').val();
                   var password = $('#password').val();
                   var confpassword = $('#password-conf').val();
                   if(password == confpassword)
                   firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                        // Handle Errors here.
                        document.getElementById('err').innerHTML= error.message;
                        // ...
                   });
                   else{
                     document.getElementById('err').innerHTML = "Your passwords do not match";
                   }
                   if(firebase.auth().currentUser != null) window.location.replace(".");
                   event.preventDefault();

                 });
              });
            });
         </script>
